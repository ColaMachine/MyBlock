larm:walkerFoward {
animation-name: lwalkerForward;
animation-duration: 1s;
animation-timing-function: linear;
animation-delay: 1s;
animation-fill-mode:forwards;
animation-direction: normal;
animation-iteration-count: 2;
}



rleg:walkerFoward {
animation-name: lBigLeglwalkerForward;
animation-duration: 1s;
animation-timing-function: linear;
animation-delay: 1s;
animation-fill-mode:forwards;
animation-direction: normal;
animation-iteration-count: 2;
}
@keyframes lwalkerForward {
0% { transform:rotateX(0deg);}
2% { transform:rotateX(40deg);}
50% { transform:rotateX(0deg); }
70% { transform:rotateX(-40deg); }
100% { transform:rotateX(0deg); }
}




lleg:walkerFoward {
animation-name: rBigLeglwalkerForward;
animation-duration: 1s;
animation-timing-function: linear;
animation-delay: 1s;
animation-fill-mode:forwards;
animation-direction: normal;
animation-iteration-count: 2;
}
rarm:walkerFoward {
animation-name: rwalkerForward;
animation-duration: 1s;
animation-timing-function: linear;
animation-delay: 1s;
animation-fill-mode:forwards;
animation-direction: normal;
animation-iteration-count: 2;
}
@keyframes rwalkerForward {


0% { transform:rotateX(0deg);}
2% { transform:rotateX(-40deg);}
50% { transform:rotateX(0deg); }
70% { transform:rotateX(40deg); }
100% { transform:rotateX(0deg); }
}


@keyframes rBigLeglwalkerForward {


0% { transform:rotateX(0deg);}
2% { transform:rotateX(-90deg);}
50% { transform:rotateX(0deg); }
70% { transform:rotateX(40deg); }
100% { transform:rotateX(0deg); }
}
@keyframes lBigLeglwalkerForward {


0% { transform:rotateX(0deg);}
2% { transform:rotateX(40deg);}
50% { transform:rotateX(0deg); }
70% { transform:rotateX(-90deg); }
100% { transform:rotateX(0deg); }
}
