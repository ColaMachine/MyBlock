human_body:died {
animation-name: died;
animation-duration: 3s;
animation-timing-function: linear;
animation-delay: 1s;
animation-fill-mode:forwards;
animation-direction: normal;
animation-iteration-count: 1;
}


@keyframes died {


0% { transform:rotateX(0deg);}

100% { transform:rotateX(90deg); }
}
