wolf_body:idle{

        animation-name: body_idle;
        animation-duration: 10s;
        animation-timing-function: linear;
        animation-delay: 1s;
        animation-fill-mode:forwards;
        animation-direction: normal;
        animation-iteration-count: 4;
}

        wolf_head:idle{

        animation-name: head_idle;
        animation-duration: 10s;
        animation-timing-function: linear;
        animation-delay: 1s;
        animation-fill-mode:forwards;
        animation-direction: normal;
        animation-iteration-count: 4;
        }
wolf_tail:idle{
        animation-name: idle;
        animation-duration: 10s;
        animation-timing-function: linear;
        animation-delay: 1s;
        animation-fill-mode:forwards;
        animation-direction: normal;
        animation-iteration-count: 4;
        }


        @keyframes body_idle {


        0% { transform:rotateX(0deg);}

        50% { transform:rotateX(-15deg); }

        100% { transform:rotateX(0deg); }
        }


        @keyframes head_idle {


        0% { transform:rotateY(-45deg);}

        50% { transform:rotateY(0deg); }

        100% { transform:rotateY(45deg); }
        }


        @keyframes idle {


0% { transform:rotateX(0deg);}

20% { transform:rotateX(-45deg); }
40% { transform:rotateX(0deg); }
100% { transform:rotateX(45deg); }
}


//狗狗摇尾巴
        wolf_tail:wag_tail{
        animation-name: wag_tail;
        animation-duration: 1s;
        animation-timing-function: linear;
        animation-delay: 1s;
        animation-fill-mode:forwards;
        animation-direction: normal;
        animation-iteration-count: 4;
        }

        @keyframes wag_tail {


        0% { transform:rotateX(60deg),rotateZ(-80deg);}

        50% { transform:rotateX(60deg),rotateZ(80deg); }
        //40% { transform:rotateX(60deg),rotateZ(0deg); }
        100% { transform:rotateX(60deg),rotateZ(-80deg); }
        }


