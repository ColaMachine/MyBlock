lHumanHand:walker {
  animation-name: lwalker;
  animation-duration: 5s;
  animation-timing-function: linear;
  animation-delay: 1s;
  animation-fill-mode:forwards;
  animation-direction: alternate;
  animation-iteration-count: 3;
}
rHumanLeg:walker {
animation-name: lwalker;
animation-duration: 5s;
animation-timing-function: linear;
animation-delay: 1s;
animation-fill-mode:forwards;
animation-direction: alternate;
animation-iteration-count: 3;
}
@keyframes lwalker {
  0% { transform:rotateX(-40deg);}
    50% { transform:rotateX(0deg);}
  100% { transform:rotateX(40deg); }
}



lHumanLeg:walker {
animation-name: rwalker;
animation-duration: 5s;
animation-timing-function: linear;
animation-delay: 1s;
animation-fill-mode:forwards;
animation-direction: alternate;
animation-iteration-count: 3;
}
rHumanHand:walker {
animation-name: rwalker;
animation-duration: 5s;
animation-timing-function: linear;
animation-delay: 1s;
animation-fill-mode:forwards;
animation-direction: alternate;
animation-iteration-count: 3;
}
@keyframes rwalker {
0% { transform:rotateX(40deg);}
50% { transform:rotateX(0deg);}
100% { transform:rotateX(-40deg); }
}
