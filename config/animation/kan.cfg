
rarm:kan {
animation-name: handkan;
animation-duration:5s;
animation-timing-function: linear;
animation-delay: 1s;
animation-fill-mode:forwards;
animation-direction: alternate;
animation-iteration-count: 1;
}

rhand:kan {
animation-name: handkan;
animation-duration:5s;
animation-timing-function: linear;
animation-delay: 1s;
animation-fill-mode:forwards;
animation-direction: alternate;
animation-iteration-count: 1;
}

@keyframes handkan1 {
0% { transform:rotateX(0deg),rotateY(0deg);}
25% { transform:rotateX(-155deg),rotateY(-90deg); }
50% { transform:rotateX(95deg),rotateY(0deg); }
75% { transform:rotateX(-155deg),rotateY(-90deg);}
100% { transform:rotateX(0deg),rotateY(0deg);}
}
@keyframes handkan {
        0% { transform:rotateX(38deg),rotateY(0deg),rotateZ(0deg);}
        20% { transform:rotateX(51deg),rotateY(0deg),rotateZ(0deg);}
        40% { transform:rotateX(94deg),rotateY(0deg),rotateZ(0deg);}
        60% { transform:rotateX(130deg),rotateY(0deg),rotateZ(0deg);}
        100% { transform:rotateX(181deg),rotateY(0deg),rotateZ(0deg);}
        }
        @keyframes rhandkan {
        0% { transform:rotateX(139deg),rotateY(0deg),rotateZ(0deg);}
        20% { transform:rotateX(283deg),rotateY(0deg),rotateZ(0deg);}
        40% { transform:rotateX(312deg),rotateY(201deg),rotateZ(0deg);}
        70% { transform:rotateX(0deg),rotateY(0deg),rotateZ(0deg);}
        100% { transform:rotateX(0deg),rotateY(0deg),rotateZ(0deg);}
        }


