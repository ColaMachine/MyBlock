
human_right_hand:kan {
animation-name: human_right_hand-kan;
animation-duration:1s;
animation-timing-function: linear;
animation-delay: 1s;
animation-fill-mode:forwards;
animation-direction: alternate;
animation-iteration-count: 1;
}

@keyframes human_right_hand-kan {
 0% { transform:rotateX(38deg),rotateY(0deg),rotateZ(0deg);}
        20% { transform:rotateX(51deg),rotateY(0deg),rotateZ(0deg);}
        40% { transform:rotateX(94deg),rotateY(0deg),rotateZ(0deg);}
        60% { transform:rotateX(130deg),rotateY(0deg),rotateZ(0deg);}
        100% { transform:rotateX(181deg),rotateY(0deg),rotateZ(0deg);}
}

