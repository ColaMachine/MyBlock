larm:shoot {
animation-name: lHumanHandShoot;
animation-duration:3s;
animation-timing-function: linear;
animation-delay: 1s;
animation-fill-mode:forwards;
animation-direction: normal;
animation-iteration-count: 1;
}

rarm:shoot {
animation-name: rHumanHandShoot;
animation-duration:3s;
animation-timing-function: linear;
animation-delay: 1s;
animation-fill-mode:forwards;
animation-direction: normal;
animation-iteration-count: 1;
}

@keyframes lHumanHandShoot {
0% { transform:rotateX(0deg),rotateY(0deg);}
10% { transform:rotateX(-90deg),rotateY(-25deg);}
90% { transform:rotateX(-90deg),rotateY(-45deg); }
100% { transform:rotateX(0deg),rotateY(0deg); }
}
@keyframes rHumanHandShoot {
0% { transform:rotateX(0deg);}
20% { transform:rotateX(-45deg); }
90% { transform:rotateX(-45deg); }
100% { transform:rotateX(0deg); }
}