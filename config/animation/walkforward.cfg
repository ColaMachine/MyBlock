        wolf_body:walkerFoward {
        animation-name: wolf_body-walk;
        animation-duration: 1s;
        animation-timing-function: linear;
        animation-delay: 1s;
        animation-fill-mode:forwards;
        animation-direction: normal;
        animation-iteration-count: 2;
        }


        @keyframes wolf_body-walk {
        0% { transform:translate(0,0.1,0);}


        50% { transform:translate(0,0.5,0);}

        100% { transform:translate(0,0.1,0);}
        }


        wolf_body:attack {
        animation-name: wolf_body-attack;
        animation-duration: 1s;
        animation-timing-function: linear;
        animation-delay: 1s;
        animation-fill-mode:forwards;
        animation-direction: normal;
        animation-iteration-count: 2;
        }


        @keyframes wolf_body-attack {
        0% { transform:translate(0,0,0.5);}


        50% { transform:translate(0,0,0);}

        100% { transform:translate(0,0,-0.5);}
        }
